{% extends 'blog/base.html' %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>El rincon del manco</h1>
                    <span class="subheading">Un blog para dominarlos a todos</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
                <h2>Loguearse:</h2>
                <h3>(Tienes que ser superusuario)</h3>
            
                {% if form.errors %}
                    <p>Usuario y/o password incorrectos, trata de nuevo! </p>
                {% endif %}
            
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-primary" value="login">
                        <input type="hidden" name="next" value="{{next}}">
                </form>
        </div>
    </div>
</div>

{% endblock %}
