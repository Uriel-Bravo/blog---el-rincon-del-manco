{% extends "blog/base.html" %}

{% block content %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Cuidado cabron!</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="post">
                    {% csrf_token %}
                    <p>Seguro que quieres eliminar "{{ object }}"?</p>
                    <input type="submit" class="btn btn-danger" value="confirmar!">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
